<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Document Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <h3>Document Agent</h3>
        <div class="sidebar-actions">
          <button id="clear">Clear History</button>
          <button id="clear_knowledge">Clear Knowledge</button>
        </div>
        <!-- uploads moved to composer; sidebar dropzone removed -->
        <div class="sidebar-resume-upload">
          <button id="upload_resume" class="resume-btn">Upload Resume</button>
          <input type="file" id="resume_file" accept=".pdf,.doc,.docx,.txt" style="display:none" />
        </div>
      </aside>

      <main class="main">
        <div id="chat" class="chat" role="log" aria-live="polite"></div>

        <div class="composer">
          <div class="input-area">
            <button id="attach" class="attach-btn" title="Attach file" aria-label="Attach file">
              <!-- simple paperclip icon -->
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21.44 11.05l-8.49 8.49a5.25 5.25 0 01-7.42-7.42l8.49-8.49a3.5 3.5 0 014.95 4.95l-8.5 8.5a1.5 1.5 0 11-2.12-2.12l7.07-7.07" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <textarea id="message" rows="2" placeholder="Write a message or ask to write a cover letter... (Shift+Enter for newline)" autocomplete="off"></textarea>
            <div id="composer-actions">
              <div id="composer-uploaded-list" class="composer-uploaded-list"></div>
              <button id="send" class="send-btn" title="Send message"> 
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2 21l20-9L2 3v7l15 2-15 2v7z" fill="currentColor"/></svg>
              </button>
            </div>
          </div>
        </div>
        <!-- single hidden file input moved near the composer to support attach button -->
        <input type="file" id="file" style="display:none" />
      </main>
    </div>

    <script src="/static/app.js"></script>
  </body>
  </html>
